
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/744/744465.png">
  <title>RAV4 Delivery Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overscroll-behavior-y: contain;
      -webkit-tap-highlight-color: transparent;
    }
    .font-rugged { font-family: 'Orbitron', sans-serif; }
    ::-webkit-scrollbar { display: none; }
    * { user-select: none; -webkit-user-select: none; }
    input, textarea { user-select: text; -webkit-user-select: text; outline: none; }
    
    /* Animaciones suaves */
    .slide-up { animation: slideUp 0.3s ease-out; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    
    .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Solo intentamos registrar si no estamos en un iframe con origen cruzado
        if (window.self === window.top) {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('RAV4 Core SW Registered'))
            .catch(err => console.log('SW Registration skipped in current context'));
        }
      });
    }
  </script>
</body>
</html>
